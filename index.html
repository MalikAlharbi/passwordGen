<!DOCTYPE html>
<html lang="en">
<head>
  
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <title>Password Generator</title>
</head>

<body>
    <text id="intro">Password Generator</text>
    <div class="checks">

        <label for="alpha" id="alpha">Contains alphabet</label>

        <input type="checkbox" name="alpha" id="alpha_">
        <br>
        <label for="num" id="num" >Contains numbers</label>
        <input type="checkbox" name="num" id="num_">
        <br>
        
        <label for="sym" id="sym">Contains symbols</label>
        <input type="checkbox" name="sym" id="sym_">

        <br>

        <label for="all" id="all">Select all</label>
        <input type="checkbox" name="all" id="all_">    
            
    <br>
        <label for="len">Length:</label>
        <div class="range-wrap">
            <input type="range" name="len" min="1" max="256" value="1" data-thumbwidth="20" class="range">
            <output class="bubble"></output>
        </div>
        
    </div>

    <button id="gen">Generate</button>
   
    <div class="result">
        <input type="text" id="result" name="result" value="" readonly >
        <i class="material-icons" onclick="copy()" id="copy">content_copy</i>
    </div>
    <div id="dataButtons"></div>

  <script src="main.js" type="text/javascript"></script>
  <script src="FileSaver.js"></script>


</body>
